<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrialTest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body style="background-color:#cbd1d8;">
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg sticky-top navbar-light " style="background-color: #4e6522; width: 100%;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">CodeMo</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Test <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Link</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div style="margin-top: 8px;">
            <header style="background-color: white;">
                <h1>TrialTest</h1>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 trialtest">
                    <div class="row">
                        <a class="btn btn-lg text-primary q1"><input type="radio"> Question One</a>
                    </div>
                    <div class="row">
                        <a class="btn btn-lg text-primary q2"> <input type="radio"> Question Two </a>

                    </div>
                    <div class="row">
                        <a class="btn btn-lg text-primary q3"><input type="radio"> Question Three</a>
                    </div>
                </div>
                <div class="col-sm-6 trialtest" style="margin-left: 5px;">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row" id='q1'>
                            <div class="col-sm-6">
                                Question One
                            </div>
                            <div class="col-sm-6">

                                <button type="button" class="btn btn-lg text-success q2">submit answer</button>
                            </div>
                        </div>
                        <div class="row" id='q2' style="display: none;">
                            <div class="col-sm-6">
                                Question Two
                            </div>
                            <div class="col-sm-6">

                                <button type="button" class="btn btn-lg text-success q3">submit answer</button>
                            </div>
                        </div>
                        <div class="row" id='q3' style="display: none;">
                            <div class="col-sm-6">
                                Question Three
                            </div>
                            <div class="col-sm-6">

                                <button type="button" class="btn btn-lg text-success">submit answer</button>
                            </div>
                        </div>
                        <input class="text-success" type="submit" value="submit Test">
                    </form>

                </div>

                <div style="padding: 20px;margin-top: 25px;">
                    <em># <strong>View Grouped Practice </strong></em>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(".q1").on('click', function () {

            $("#q3, #q2").hide();
            $("#q1").show();
        });
        $(".q2").on('click', function () {

            $("#q1, #q3").hide();
            $("#q2").show();
        });
        $(".q3").on('click', function () {

            $("#q1, #q2").hide();
            $("#q3").show();
        });

    // alert("Kindly go through the trial test to understand the platform before taking the actual test")

    </script>
</body>

</html>
